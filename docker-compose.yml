version: "2"
services:
  db:
    container_name: spring-db
    image: mysql
    environment:
      MYSQL_DATABASE: econovation
      MYSQL_USER: root
      MYSQL_PASSWORD: dltjgus119
      MYSQL_ROOT_PASSWORD: dltjgus119
    volumes:
      - ./db/data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    restart: always
  cache:
    container_name: redis
    image: redis:alpine
    ports:
      - 6379:6379
    depends_on:
      - db
  app:
    container_name: spring-app
    image: openjdk:17-slim
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    working_dir: /app
    command: ["./gradlew", "bootrun"]
    depends_on:
      - db
    restart: always